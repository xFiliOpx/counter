<!DOCTYPE html>
<html>
    <head>
        <title>1st Website!</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <script src = "counter.js"></script>
    <body id="cialo">
        <div>
            <table>
                <tr>
                    <td>
                        <table>
                            <tr><h1>points counter</h1></tr>
                            <tr>
                                <td id="player1Name">Player 1</td>
                                <td>-</td>
                                <td id="player2Name">Player 2</td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <table>
                                        <tr>
                                            <td>
                                                <button class="button afterPointsButton" onclick="increaseP1()"><img src="./images/plus.png" width="20" height="20"></button><br>
                                                <button class="button afterPointsButton" onclick="decreaseP1()"><img src="./images/minus.png" width="20" height="20"></button>
                                            </td>
                                            <td id="player1Points">0</td>
                                        </tr>
                                    </table>
                                    
                                </td>
                                
                                <td id="dash" style="height: 50px;">-</td>
            
                                <td>
                                    <table>
                                        <tr>
                                            <td id="player2Points">0</td>
                                            <td>
                                                <button class="button afterPointsButton" onclick="increaseP2()"><img src="./images/plus.png" width="20" height="20"></button><br>
                                                <button class="button afterPointsButton" onclick="decreaseP2()"><img src="./images/minus.png" width="20" height="20"></button>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="center">
                            <tr><td><button class="button afterButton" onclick="update()">New Match</button></td></tr>
                            <tr><td><button id="settingsBtn" class="button afterButton" onclick="settingsBtn()">Settings</button></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div id="set-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="modalClose()">&times;</span>
                    Modal Header
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td class="center"><input id = "player1NameInput" type = "text" onchange="update()"></input></td>
                            <td class="center"><input id = "player2NameInput" type = "text" onchange="update()"></input></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script>
            function settingsBtn(){
                let moda = document.getElementById('set-modal');
                moda.style.display = "block";
            }

            function modalClose(){
                document.getElementById("set-modal").style.display = "none";
            }
        </script>
    </body>
</html>
