<!DOCTYPE html>
<html>
    <head>
        <title>points counter</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <script src = "counter.js"></script>
    <body id="cialo">
        <div>
            <table>
                <tr>
                    <td>
                        <table>
                            <tr><h1>points counter</h1></tr>
                            <tr>
                                <td id="player1Name">Player 1</td>
                                <td>-</td>
                                <td id="player2Name">Player 2</td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <table>
                                        <tr>
                                            <td>
                                                <button class="button afterPointsButton" onclick="increaseP1()"><img src="./images/plus.png" width="20" height="20"></button><br>
                                                <button class="button afterPointsButton" onclick="decreaseP1()"><img src="./images/minus.png" width="20" height="20"></button>
                                            </td>
                                            <td id="player1Points">0</td>
                                        </tr>
                                    </table>
                                    
                                </td>
                                
                                <td id="dash" style="height: 50px;">-</td>
            
                                <td>
                                    <table>
                                        <tr>
                                            <td id="player2Points">0</td>
                                            <td>
                                                <button class="button afterPointsButton" onclick="increaseP2()"><img src="./images/plus.png" width="20" height="20"></button><br>
                                                <button class="button afterPointsButton" onclick="decreaseP2()"><img src="./images/minus.png" width="20" height="20"></button>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td id="nowServing">now serving Player 1</td>
                </tr>
                <tr>
                    <td>
                        <table class="center">
                            <tr>
                                <td><button class="button afterButton" onclick="resetPoints()">New Match</button></td>
                                <td><button id="settingsBtn" class="button afterButton" onclick="settingsBtn()">Settings</button>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div id="set-modal" class="modal">
            <div id="modalContent" class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="modalClose()">&times;</span>
                    <h3>Settings</h3>
                </div>
                <div class="modal-body">
                    <table>
                        <tr class="modal-body-row">
                            <td class="modal-body-d">
                                <table>
                                    <tr>
                                        <td><input id = "player1NameInput" type = "text" onchange="update()" placeholder="Player 1"></input></td>
                                        <td>names</td>
                                        <td><input id = "player2NameInput" type = "text" onchange="update()" placeholder="Player 2"></input></td>
                                    </tr>
                                    <tr>
                                        <td><span>&#8679;</span> first <input id = "p1First" name="first" type = "radio" onchange="update()"></input> <span>&#8679;</span></td>
                                        <td id="firstServeIndycator">first serve</td>
                                        <td><span>&#8679;</span> first <input id = "p2First" name="first" type = "radio" onchange="update()"></input> <span>&#8679;</span></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr class="modal-body-row">
                            <td class="modal-body-d">
                                <table>
                                    <tr>
                                        <td>points 2 win</td>
                                        <td><input id = "points2Win" type = "number" onchange="update()" placeholder="11"></input></td>
                                    </tr>
                                    <tr>
                                        <td>points per serve</td>
                                        <td><input id = "pointsPerServe" type = "number" onchange="update()" placeholder="2"></input></td>
                                    </tr>
                                </table>
                            </td>
                            
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
